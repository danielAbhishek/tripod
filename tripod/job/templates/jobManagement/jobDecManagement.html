{% extends 'admin_base.html' %}

{% block sidebar %}
{% include 'sidebars/job_sidebar.html' %}
{% endblock sidebar %}

{% block content %}



<div class="col">
  <h1 class="display-5">Declined Jobs Management</h1>
  <!-- <a href="{% url 'job:jobReqAdd' %}">Add new Job request</a> -->
  <br>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Change as Job</th>
        <th>Delete Job</th>
      </tr>
    </thead>
    <tbody>
      {% for decJob in decJobs %}
        <tr>
          <th><a href="{% url 'job:jobPage' decJob.id %}">{{ decJob.job_name }}</a></th>
          <th>
            <a href="{% url 'job:confirmDeclinedJob' decJob.id %}">
              <input class="btn btn-outline-primary btn-sm" type="submit" value="Confirm Job">
            </a>
          </th>
          <th>
            <a href="{% url 'job:deleteJob' decJob.id %}">
              <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete Job">
            </a>
          </th>
        </tr>
        <tr>

        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock content %}
